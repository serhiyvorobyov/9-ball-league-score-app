<ion-header>
  <ion-navbar>
    <ion-title>
      New Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Player 1</ion-label>
      <ion-input [(ngModel)]="player1Name" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Player 2</ion-label>
      <ion-input [(ngModel)]="player2Name" type="text"></ion-input>
    </ion-item>
    
    <button ion-button full (click)="startGame()">START</button>

  </ion-list>
</ion-content>
