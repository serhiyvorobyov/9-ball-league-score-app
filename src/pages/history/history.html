<ion-header>
  <ion-navbar>
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-line>
    <app-game-result *ngFor="let game of games" [game]="game"></app-game-result>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="toCreateGameView()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-fab>
</ion-content>
